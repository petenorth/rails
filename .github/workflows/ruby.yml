name: Ruby

on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.6, truffleruby, truffleruby-head ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - run: pwd  
    - name: Build and test with Rake
      run: |
        sudo apt-get update
        sudo apt-get install libncurses5-dev libncursesw5-dev libxml2-dev libxslt-dev sqlite3 libsqlite3-dev mysql-server postgresql postgresql-contrib
        bundle install
    - name: run route_test.rb
      run: |
        bundle exec rake test TEST=../actionpack/test/journey/route_test.rb
    - name: run routes_test.rb
      run: |
        bundle exec rake test TEST=../actionpack/test/journey/routes_test.rb
    - name: run router_test.rb
      run: |
        bundle exec rake test TEST=../actionpack/test/journey/router_test.rb
