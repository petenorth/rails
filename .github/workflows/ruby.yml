name: Ruby

on: [push]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [ 2.6, truffleruby, truffleruby-head ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - name: install OS packages
      run: |
        sudo apt-get update
        sudo apt-get install libncurses5-dev libncursesw5-dev libxml2-dev libxslt-dev sqlite3 libsqlite3-dev mysql-server postgresql postgresql-contrib
    - name: install gems
      run: |
        bundle install
    - name: test actionpack journey
      run: |
        cd actionpack 
        TEST_DIR=journey ruby --experimental-options --engine.Mode=latency -S bundle exec rake test
